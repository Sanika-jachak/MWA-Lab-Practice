<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #007bff;
        }
        .contact-box {
            background-color: #eef7fc;
            padding: 15px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-box strong {
            font-size: 16px;
        }
        .contact-box a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Contact Us</h2>
    <div class="contact-box">
        <p><strong>Aaryan Khanna</strong></p>
        <p>Email: <a href="mailto:aaryan@gmail.com">aaryan@gmail.com</a></p>
        <p>Phone: <a href="tel:9876543210">9876543210</a></p>
    </div>

</body>
</html>
